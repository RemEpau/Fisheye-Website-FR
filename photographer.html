<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photographers</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap">
  <script src="https://kit.fontawesome.com/c9f8ad8d51.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <script src="./scripts/pages/photographer.js" type="module"></script>
</head>

<body>
  <header>
    <a href="." class="logo" title="Fisheye Home page" tabindex="1">
      <img src="./assets/images/logo.png" class="logo__img" alt="fisheye logo">
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-info"></div>
      <button class="contact_button" tabindex="2" aria-label="Contact Me">
        Contactez-moi
      </button>
    </div>
    <div class="photograph-gallery">
      <form class="filter">
        <label for="sort">Trier par :</label>
        <div class="dropdown" role="listbox" aria-haspopup="listbox" aria-expanded="false">
          <select id="sort" name="sort" class="dropbtn" aria-label="Order by" tabindex="10">
            <option id="opt-popularity" value="popularity">Popularité</option>
            <option id="opt-date" value="date">Date</option>
            <option id="opt-title" value="title">Titre</option>
          </select>
        </div>
      </form>
      <div class="gallery"></div>
      <div class="gallery-bottom-bar">
        <span id="totalLikes"></span>
        <span id="price"></span>
      </div>
    </div>
  </main>
  <div id="like_counter">
    <ul>
      <li id="like_counter__number">
        <span></span>
        <i class="fa-solid fa-heart"></i>
      </li>
      <li id="like_counter__price"></li>
    </ul>
  </div>
  <div id="contact_modal">
    <div class="modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle" tabindex="-1">
      <header>
        <h2 id="modalTitle">Contactez-moi</h2>
        <button class="contact_close modal-element fa-solid fa-xmark" tabindex="3" aria-label="Close" title="Close"
          aria-describedby="modalTitle"></button>
      </header>
      <form id="contact_form">
        <div>
          <label for="prenom">Prénom</label>
          <input tabindex="4" type="text" name="prenom" id="prenom" autocomplete="given-name" class="modal-element">
          <label for="nom">Nom</label>
          <input tabindex="5" type="text" name="nom" id="nom" autocomplete="family-name" class="modal-element">
          <label for="email">Email</label>
          <input tabindex="6" type="email" name="email" id="email" autocomplete="email" class="modal-element">
          <label for="message">Votre message</label>
          <textarea tabindex="7" name="message" id="message" rows="5" autocomplete="off"
            class="modal-element"></textarea>
        </div>
        <button tabindex="8" class="contact_button modal-element">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightbox_modal">
    <div class="lightbox" aria-hidden="true" role="dialog" aria-describedby="lightboxTitle">
      <header>
        <button class="lightbox_close fa-solid fa-xmark modal-element" tabindex="9"
          aria-label="Fermer la lightbox"></button>
      </header>
      <div id="lightboxContent"></div>
    </div>
  </div>
</body>

</html>
